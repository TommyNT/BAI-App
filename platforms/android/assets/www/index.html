<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Pocket Sampler</title>
    </head>
    <body class="ui-mobile-viewport">

        <div data-role="page" id="pageone">
          <div data-role="header">
            <h1>Pocket Sampler</h1>
          </div>

          <div data-role="main" class="ui-content">

            <div class="ui-grid-b">
                <div class="pad ui-block-a">
                    <div class="ui-bar ui-bar-e allPads one drum" id="007" ontouchstart="app.play('007');" ontouchend="app.touchEnd(event);"></div>
                </div>
                <div class="pad ui-block-b">
                    <div class="ui-bar ui-bar-e allPads two drum" id="highhat" ontouchstart="app.play('highhat');" ontouchend="app.touchEnd(event);"></div>
                </div>
                <div class="pad ui-block-c"v>
                    <div class="ui-bar ui-bar-e allPads three drum" id="snare" ontouchstart="app.play('snare');" ontouchend="app.touchEnd(event);"></div>
                </div>
                <div class="pad ui-block-a">
                    <div class="ui-bar ui-bar-e allPads four drum" id="bongo" ontouchstart="app.play('bongo');" ontouchend="app.touchEnd(event);"></div>
                </div>
                <div class="pad ui-block-b">
                    <div class="ui-bar ui-bar-e allPads five" id="sample5" onclick="sample5()"></div>
                </div>
                <div class="pad ui-block-c"v>
                    <div class="ui-bar ui-bar-e allPads six" id="sample6" onclick="sample6()"></div>
                </div>
                <div class="pad ui-block-a">
                    <div class="ui-bar ui-bar-e allPads seven" id="sample7" onclick="sample7()"></div>
                </div>
                <div class="pad ui-block-b">
                    <div class="ui-bar ui-bar-e allPads eight" id="sample8" onclick="sample8()"></div>
                </div>
                <div class="pad ui-block-c"v>
                    <div class="ui-bar ui-bar-e allPads nine" id="sample9" onclick="sample9()"></div>
                </div>
            </div>
        </div> 
    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
